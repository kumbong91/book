<h3>언니, 나의작은, 순애언니</h3>

<p>p.115-116<br>가장 중요한 사람들은 의외로 생의 초반에 나타났다. 어느 시점이 되니
어린 시절에는 비교적 쉽게 진입할 수 있었던 관계의 첫 장조차도 제대로 넘기지 못했다.
<br>사람들은 약속이나 한 듯 이 생의 한 시점에서 마음의 빗장을 닫아 걸었다. 그리고 그 빗장
바깥에서 서로에게 절대로 상처를 입히지 않을 사람들을 만나 같이 계를하고 부부동반 여행을
가고 등산을 했다. 스무살 때로는 절대로 돌아가고 싶지 않다는 말을 주고받으면서. 그때는
뭘 모르지 않았느냐고 이야기하면서.</p>
